<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bem2.css">
    <title>Bem 2</title>
</head>
<body>
    <div id="toast"></div>
    <div>
        <div class="btn btn--success">Show success toast</div>
        <div class="btn btn--danger">Show erro toast</div>
    </div>

    <script>
        // Toast function
        function toast({ 
            tittle = ' ', 
            message = ' ', 
            type = 'info', 
            duration = 3000 
        }) {
            const main = document.getElementById('toast')
            if (main) {
                const toast = document.createElement('div');

                toast.classList.add('toast');
                toast.innerHTML = `
                    <div class="toast__icon">
                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                    </div>
                    <div class="toast__body">
                        <h3 class="toast__title">Success</h3>
                        <p class="toast__msg">Anyone with access can view your invited visitors mmmmmmmmm.</p>
                    </div>
                    <div class="toast__close">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </div>
                `;
                main.appendChild(toast);
            }
        }
        
        toast({
            tittle: 'Success',
            message: 'Anyone with access can view your invited visitors mmmmmmmmm.',
            type: 'success',
            duration: 3000
        });
    </script>
</body>
</html>
