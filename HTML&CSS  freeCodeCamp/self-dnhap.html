<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tự thực hành</title>
</head>
<body>
    <p>Tự thực hành form đăng nhập 1</p>
    <br>
    <form action="">
        <label for="text">First name</label>
        <input type="text">
        <br>
        <label for="text">Password</label>
        <input type="password" name="" id="" placeholder="Password">
        <br>
        <input type="email" name="" id="" placeholder="email@email">
        <p>Description</p>
        <textarea name="" id="" cols="20" rows="10"></textarea>
        <br>
        <p>Bạn yêu thích nhất là ngôn ngữ lập trình nào?</p>
        <input type="radio" name="coding" id="">Javascript
        <input type="radio" name="coding" id="">Java
        <input type="radio" name="coding" id="">Python
        <br>
        <p>Bạn yêu thích ngôn ngữ lập trình nào?</p>
        <input type="checkbox" name="code" id="">Javascript
        <input type="checkbox" name="code" id="">Java
        <input type="checkbox" name="code" id="">Python
        <br>
        <p>Bạn yêu thích nhất là ngôn ngữ lập trình nào?</p>
        <select name="languages" id="">
            <option value="Javascript">Javascript</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
        </select>
        <br>
        <input type="button" value="Submit please">
        
    </form>
</body>
</html>
